<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Calculator</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f0f0;
        }

        .calculator {
            background: #333;
            border-radius: 10px;
            padding: 20px;
            max-width: 400px;
            width: 95%;
        }

        .display {
            background: #fff;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            text-align: right;
            font-size: 2em;
            min-height: 60px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            padding: 15px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #666;
            color: white;
        }

        button:hover {
            background: #777;
        }

        .operator {
            background: #ff9500;
        }

        .equals {
            background: #2ecc71;
        }

        .clear {
            background: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display">0</div>
        <div class="buttons">
            <button class="clear">C</button>
            <button class="operator">(</button>
            <button class="operator">)</button>
            <button class="operator">/</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">*</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">+</button>
            <button>0</button>
            <button>.</button>
            <button class="delete">DEL</button>
            <button class="equals">=</button>
        </div>
    </div>

    <script>
        const display = document.querySelector('.display');
        const buttons = document.querySelectorAll('button');
        let currentValue = '';

        buttons.forEach(button => {
            button.addEventListener('click', () => {
                const buttonText = button.textContent;

                if (buttonText === 'C') {
                    currentValue = '';
                    display.textContent = '0';
                } else if (buttonText === '=') {
                    try {
                        currentValue = eval(currentValue).toString();
                        display.textContent = currentValue;
                    } catch (error) {
                        display.textContent = 'Error';
                        currentValue = '';
                    }
                } else if (buttonText === 'DEL') {
                    currentValue = currentValue.slice(0, -1);
                    display.textContent = currentValue || '0';
                } else {
                    currentValue += buttonText;
                    display.textContent = currentValue;
                }
            });
        });
    </script>
</body>
</html>
