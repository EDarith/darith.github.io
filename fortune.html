<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ទស្សទាយរាសី</title>
  <style>
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }

    body {
      background: linear-gradient(black, rgba(26, 14, 14, 0.6)) fixed;
      background-size: cover;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: "Khmer OS Battambang";
      color: white;
    }

    h1 {
      text-align: center;
      font-family: "Kh Mith Sala Pali";
      color: gold;
    }

    div {
      margin: auto;
    }

    p {
      text-align: center;
      color: white;
      font-family: "NiDA Bayon";
      font-size: 20px;
      margin: 0.8em 0.5em;
      width: 100%;
    }

    input[type="button"] {
      border: 1px solid rgb(11, 217, 131);
      height: 40px;
      border-radius: 5px;
      background: linear-gradient(150deg, #f90810, #9041c1);
      color: white;
      cursor: pointer;
      font-family: "NiDA Bayon";
      font-size: 15px;
    }

    input[type="button"]:hover {
      background: linear-gradient(pink, green, yellow);
    }

    input[type="text"] {
      border: 1px solid rgb(80, 150, 255);
      height: 35px;
      border-radius: 4px;
      font-size: 17px;
    }

    table {
      display: grid;
      justify-content: space-evenly;
      place-items: center;
    }

    table tr,
    td {
      color: rgb(244, 234, 234);
      font-family: "Khmer OS Niroth";
    }

    div .result {
      padding: 20px 15px;
      margin: 20px;
      border: 2px solid hsla(359, 80%, 34%, 1);
      width: min(95%, 50rem);
      background-color: rgba(104, 66, 17, 0.462);
      border-radius: 15px;
      min-height: 320px;
      font-size: 20px;
      align-content: center;
      font-family: "Khmer OS Battambang";
      box-shadow: 2px 2px 5px 2px grey;
    }

    @media screen and (min-width: 768px) {
      div .result {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      }
    }

    @media only screen and (min-width: 480px) {
      body {
        display: block;
        margin: auto;
        width: 100%;
        text-align: left;
      }

      .result {
        display: block;
        margin: auto;
        width: 100%;
        text-align: left;
      }
    }
      @media only screen and (min-width: 1280px) {
        .result {
          padding: 20px 15px;
          margin: 20px;
          border: 2px solid hsla(359, 80%, 34%, 1);
          width: min(70%, 50rem);
          background-color: rgba(104, 66, 17, 0.462);
          border-radius: 15px;
          min-height: 320px;
          font-size: 20px;
          font-family: "Khmer OS Battambang";
          box-shadow: 2px 2px 5px 2px grey;
          transition: width 0.3s ease-in-out 1s;
        }
      }
      @media only screen and (max-width: 480px) {
        body {
          padding: 10px;
        }

        h1 {
          font-size: 24px;
        }

        input[type="button"] {
          width: 100%;
          margin: 5px 0;
        }

        input[type="text"] {
          width: 100%;
        }

        .result {
          width: 95%;
          margin: 10px auto;
          padding: 10px;
          font-size: 16px;
        }

        table {
          width: 100%;
        }
      }
        @media screen and (min-width: 1568px) {
          .result {
            padding: 20px 15px;
            margin: 20px;
            border: 2px solid hsla(359, 80%, 34%, 1);
            width: 50rem;
            background-color: rgba(104, 66, 17, 0.462);
            border-radius: 15px;
            min-height: 320px;
            font-size: 20px;
            font-family: "Khmer OS Battambang";
            box-shadow: 2px 2px 5px 2px grey;
            transition: width 0.3s ease-in-out 1s;
          }
        }
  </style>
</head>

<body>
  <div class="center">
    <div>
      <thead>
        <table>
          <tr>
            <th colspan="2">
              <h1>តារាងទាយតាមឈ្មោះ</h1>
            </th>
          </tr>
          <tr>
            <td>
              <h3>សូមវាយបញ្ចូលឈ្មោះ</h3>
            </td>
            <td colspan="3">
              <input type="text" id="txtname" placeholder="Enter Your English Name" />
              <input type="button" value="ទស្សទាយ" id="btn1" onClick="Mylucky()" required />
              <input type="button" value="សារដើម" id="btn2" onClick="Clear()" />
            </td>
          </tr>
        </table>
      </thead>
      <tbody>
        <table>
          <tr>
            <td colspan="2">
              <input type="button" value=" លក្ខណៈសម្បត្តិ " id="a" onClick="myproperty()" />
              <input type="button" value=" បុគ្គលភាព " id="b" onClick="mypersonal()" />
              <input type="button" value=" ស្នេហា និង អាពាហ៏ពិពាហ៏ " id="c" onClick="mymarriage()" />
              <input type="button" value=" ការងារ និង ទំនាក់ទំនង " id="d" onClick="myjob()" />
              <input type="button" value=" លុយកាក់ និង ទ្រព្យសម្បត្តិ " id="e" onClick="mymoney()" />
            </td>
          </tr>
          <tr>
            <td colspan="2">លេខសំណាងរបស់អ្នកគឺលេខ​ " <span id="txtlucky"></span> "</td>
          </tr>
          <tr>
            <td span="2">
              <div id="txtresult" class="result"></div>
            </td>
          </tr>
        </table>
      </tbody>
    </div>
  </div>
  <script type="text/javascript">
    function Mylucky() {
      var name = document.getElementById("txtname").value;
      name = name.toUpperCase();
      // if(!isNaN(num)){ ; return false; }
      var n = name.length; //1-9
      var sum = 0;
      var digit = 0;
      for (var i = 0; i < n; i++) {
        switch (name.charAt(i)) {
          case "A":
            digit = 1;
            break;
          case "J":
            digit = 1;
            break;
          case "S":
            digit = 1;
            break;

          case "B":
            digit = 2;
            break;
          case "K":
            digit = 2;
            break;
          case "T":
            digit = 2;
            break;

          case "C":
            digit = 3;
            break;
          case "L":
            digit = 3;
            break;
          case "U":
            digit = 3;
            break;

          case "D":
            digit = 4;
            break;
          case "M":
            digit = 4;
            break;
          case "V":
            digit = 4;
            break;

          case "E":
            digit = 5;
            break;
          case "N":
            digit = 5;
            break;
          case "W":
            digit = 5;
            break;

          case "F":
            digit = 6;
            break;
          case "O":
            digit = 6;
            break;
          case "X":
            digit = 6;
            break;

          case "G":
            digit = 7;
            break;
          case "P":
            digit = 7;
            break;
          case "Y":
            digit = 7;
            break;

          case "H":
            digit = 8;
            break;
          case "Q":
            digit = 8;
            break;
          case "Z":
            digit = 8;
            break;

          case "I":
            digit = 9;
            break;
          case "R":
            digit = 9;
            break;

          default:
            digit = 0;
        }
        sum += digit; //42
      }
      if (!name) {
        alert("សូមវាយបញ្ចូលឈ្មោះរបស់អ្នកដើម្បីបង្ហាញលទ្ធផល");
      } else {
        document.getElementById("txtlucky").innerHTML = sum % 9 == 0 ? 9 : sum % 9;
      }
    }
    //declare array for property button
    var property = new Array();
    property[0] =
      "សម្បូរដោយសេចក្ដីក្លាហាន និង គំនិតផ្សងព្រេងគំនិតអារកាត់ខ្លាំងឯកច្ឆន្ទ ។ ជាទូទៅច្រើនប្រកបដោយការឆ្មើងឆ្មៃយ៉ាងមាំទាំ និង ថាមពលខាងចរិយាដ៏ធំចំពោះសត្រូវ ។ ជាមនុស្សកើតមកសម្រាប់ធ្វើជាមេគេ ឬក៏ជាអ្នកល្បីល្បាញបើប្រសិនជាគ្មានកាលៈទេសៈអ្វីមកខ្ទាស់ការរីកចំរើន ខាងផ្លូវគំនិតរបស់គេទេ ។";
    property[1] =
      "មានចរិតជាអ្នកឆាប់រំភើបបំផុតឆាប់ខឹង តែចូលចិត្ដគោរព អ្នកដទៃ ។ ជាអ្នកចេះស្ដាប់បង្គាប់ ចូលចិត្ដឱ្យគេដឹកនាំជាជាងបញ្ជាគេ ។ មនុស្សជំពូកនេះ ពេញចិត្ដនឹងការរាក់ទាក់រាប់អានណាស់ ហើយតែងតែខិតខំ បំពេញបំណងជនដែលមកសុំជំនួយពីខ្លួន ។";
    property[2] =
      "ជាមនុស្សពោរពេញដោយថាមពលនិងគំនិតបង្កើតស្រឡាញ់ជីវភាពតាមគ្រប់លក្ខណៈហើយអ្វីក៏អាចទាក់ចិត្ដគេបានដែរ ។ ជាអ្នកសុទិដ្ឋិនិយម និង ទុកចិត្ដខ្លួនឯង ។ ចេះភ្លក់រសជាតិនៃការសប្បាយនៃជីវិតហើយចេះទទួលទិដ្ឋិភាពជា វិជ្ជមានក៏ដូចជាទិដ្ឋិភាពមិនសូវសប្បាយដែរ ។ រហ័សរហួន ហើយឆាប់ទទួល ឥទ្ធិពលពីគេ ដូចមនុស្សឯទៀតដែរ តែក៏ឆាប់ជួបនឹងវិបត្ដិផ្លូវចិត្ដដែរ ។";
    property[3] =
      "ជាអ្នកធ្វើការមិនខ្លាចនឿយហត់ប្រកបដោយគំនិតម៉ឺងម៉ាត់និងប្រាកដនិយម ។ មនុស្សជំពូកលេខ៤ស្រឡាញ់វិជ្ជាជីវៈរបស់ខ្លួនណាស់ ។ ជាទូទៅ ដោយអាស្រ័យលើគុណសម្បត្ដិពិសេសរបស់ខ្លួនជាអ្នករៀបចំ និងដឹកនាំ មនុស្សនេះ ច្រើនទទួលជោគជ័យជានិច្ចក្នុងកិច្ចការ ។ គុណសម្បត្ដិពិសេសរបស់មនុស្សជំពូកលេខ៤គឺមនៈសិការក្នុងវិជ្ជាជីវៈ ការទៀងទាត់ និងការឱហាត។";
    property[4] =
      "មានទំនោរចិត្ដជាអ្នកស្វាហាប់រហ័សរហួនប្រកបដោយ ថាមពល ។ ដោយមានគំនិតផ្សងព្រេងជានិស្ស័យមនុស្សនេះស្រឡាញ់សេរីភាពណាស់ហើយដើម្បីសេរីភាពមនុស្សនេះមិនញញើតនឹងលះបង់អ្វីៗគ្រប់យ៉ាង ។ គ្មានអ្វីដែលថាធ្វើទៅមិនកើតសម្រាប់មនុស្សនេះទេហើយការណាដែលគេថា មិនអាចធ្វើបាន មនុស្សនេះចូលចិត្ដធ្វើបំផុត ។ គឺជាមនុស្សពិបាកបំផុតហើយ ហ៊ានប្រយុទ្ធនឹងគ្រោះថ្នាក់បំផុតដែរ ។ គេជាអ្នកសុទិដ្ឋិនិយម មានការត្រង់ ត្រាប់ដែលមិនអាចបំបែកបាន គឺគុណសម្បត្ដិទាំងនេះ ហើយដែលញ៉ាំងឱ្យគេ ពុះពារឧបសគ្គគ្រប់បែបយ៉ាងបានដោយងាយ ។";
    property[5] =
      "ជាអ្នកប្រកបដោយអាត្ម័នថ្លៃថ្នូរហើយសុចរិត ។ គេសំគាល់មនុស្សនេះបានត្រង់មាននិស្ស័យខាងស្រឡាញ់យុត្ដិធម៌និងកាតព្វកិច្ច ។ គេចូលចិត្ដធ្វើល្អនឹង អ្នកដទៃតែចំពោះគ្រួសាររបស់គេវិញ គេហ៊ានលះបង់គ្រប់យ៉ាងដើម្បីផ្គត់ផ្គង់ ។ គេជាអ្នកមានមនៈសិការហើយគត់មត់ពិសេសចំពោះការណាដែលទាក់ទងផ្ទាល់ចំពោះខ្លួនគេ ។ ថ្វីបើគេជាមនុស្សប្រយ័ត្នប្រយែងមិនងាយសំដែងឱ្យឃើញការរំភើបរបស់គេក្ដីក៏គេរាប់អានអ្នកផងដោយរាក់ទាក់បំផុត ។";
    property[6] =
      "មានប្រាជ្ញាឆ្លាតឆ្លុំឆាប់យល់មិនងាយជឿរឿងអ្វីមួយៗ ដោយងាយទេ ។ បើនឹងជឿលុះណាតែបានពិចារណាបានដិតដល់ណាស់ ។ គេមិនចូលចិត្ដការងារណាដែលមិនស្របនឹងគំនិតប្រាជ្ញារបស់គេទេ ។";
    property[7] =
